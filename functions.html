<body>
    <script>

       function taxCalculation(parameter1, taxPercent){    

            alert(parameter1*taxPercent)
        }
        const parameter1 = prompt("enter your profit");
        const taxPercent = prompt("Enter the Tax percentage");
        taxCalculation(parameter1, taxPercent);
        function greet(name){
            if(!name){
                console.log("Hello Guest");
            }else{
                console.log(`hello ${name}`)
            }
        }
        greet()
        function convertToFahrenheit(celsius){
            return (celsius * 9/5 ) + 32;
        }
        function convertToCelsius(fahrenheit){
            return ((fahrenheit - 32)*5)/9 ;
        }
        convertToCelsius(86)
        function convertTemperature(degrees, unit){
            if(unit === "C"){
                const result = convertToFahrenheit(degrees);
                return `${result}F`
            }else if(unit === "F"){
                const result= convertToCelsius(degrees);
                return `${result}C`
            }
        }
        console.log(convertTemperature(25,'C'))
        console.log(convertTemperature(86,'F'))
    </script>
